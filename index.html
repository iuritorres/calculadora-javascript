<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- script -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="calc-container">
      <!-- Header -->
      <div class="header">
        <div>
          <img
            alt="calculator icon"
            src="https://winaero.com/blog/wp-content/uploads/2019/10/Windows-10-Calculator-Fluent-Icon-Big-256.png"
          />
          <span>Calculadora</span>
        </div>
        <div class="mac-circles">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- Results -->
      <span id="result">0</span>

      <!-- Body -->
      <div class="operations">
        <div class="button">+</div>
        <div class="button">-</div>
        <div class="button">
          <img src="backspace.png" alt="backspace">
        </div>
        <div class="button">*</div>
        <div class="button">/</div>
        <div class="button">=</div>
      </div>

      <div class="body"></div>
    </div>
  </body>
</html>
